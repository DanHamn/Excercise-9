<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo lista</title>
</head>
<div class="min-100 container mainColor">
    <header class="pt-5">
        <h1 class="display-1 text-center myBorder">ToDo-List</h1>
    </header>
    <div>
        <hr>
        <form id="inputToDoList">
            <input type="text" id="addToList" placeholder="Lägg till i ToDo listan">
            <button type="submit" id="addBtn">Lägg till</button>
        </form>
        <br>
        <div class="container">
            <button type="button" id="markUnmarkAllBtn">Markera alla</button>
            <button type="button" id="removeAllBtn">Töm listan</button>
        </div>
    </div>
    <hr>

    <body>
        <div>
            <div class="" id="nav">
                <ul id="theToDoList">
                    <li>Hej</li>
                    <li>Test</li>
                </ul>
            </div>
            <br>
            <!-- <div class="container">
                <button type="button" id="markUnmarkAllBtn">Markera alla</button>
            </div> -->
        </div>

        <script src="ToDoList.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    </body>
</div>
